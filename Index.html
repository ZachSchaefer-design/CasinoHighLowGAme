<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Low Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>High-Low Game</h1>
        
        <!-- Wallet Section -->
        <div class="wallet">
            <p>Wallet Balance: $<span id="wallet-balance">100</span></p>
            <div class="betting">
                <label for="bet-amount">Initial Bet ($):</label>
                <input type="number" id="bet-amount" min="1" value="10">
                <button id="place-bet">Place Bet</button>
            </div>
        </div>

        <!-- Side Bets Section -->
        <div class="side-bets">
            <h3>Side Bets</h3>
            <label for="side-bet-suit">Bet on Suit:</label>
            <select id="side-bet-suit">
                <option value="Hearts">Hearts</option>
                <option value="Diamonds">Diamonds</option>
                <option value="Clubs">Clubs</option>
                <option value="Spades">Spades</option>
            </select>
            <button id="place-side-bet">Place Side Bet</button>
        </div>

        <!-- Power Play Section -->
        <div class="power-play">
            <h3>Power Play</h3>
            <label for="power-play-toggle">Enable Power Play:</label>
            <input type="checkbox" id="power-play-toggle">
        </div>

        <!-- Deck and Discard Section -->
        <div class="deck-area">
            <div class="deck">Deck: <span id="deck-count">52</span></div>
            <div class="discard">Discard Pile: <span id="discard-count">0</span></div>
        </div>

        <!-- Face-Up Cards Section -->
        <div class="face-up-cards" id="face-up-cards">
            <!-- Cards will be dynamically added here in a 3x3 grid -->
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <p id="status-message">Place your bet to start the game!</p>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
